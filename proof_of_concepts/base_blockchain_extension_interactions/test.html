<!DOCTYPE html>
<html>

<body>

    <h1 id="text">My First Heading</h1>
    <button id="btn">My first paragraph.</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>

        /* -------------------------------------------------------------------------------------------
        *                                   env settings
        ------------------------------------------------------------------------------------------- */
        var public_address = '0x28CfbA097FF9bb9D904471c493b032Df45B9f953';
        var private_key = 'f1d57d756f7a47c3e70b740acf95b38611a26b81c7a0cff7de872ab306ae35d0';
        var provider = 'https://sokol.poa.network';
        var contract_address = '0x4bC69694000cb26ee2a0d09b68c4B911ec778D6E';
        var contract_abi = [
            {
                "inputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "constant": false,
                "inputs": [],
                "name": "increment",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "getCounter",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ];

        /* -------------------------------------------------------------------------------------------
        *                                   init web3js
        ------------------------------------------------------------------------------------------- */

        web3 = new Web3(provider);
        contract = new this.web3.eth.Contract(contract_abi, contract_address);
        account = web3.eth.accounts.privateKeyToAccount(private_key);
        web3.eth.getAccounts().then(res => {
            console.log(res);
        });

        getCounter();
        /* -------------------------------------------------------------------------------------------
        *                                   make calls
        ------------------------------------------------------------------------------------------- */

        function getNormalText() {
            contract.methods.helloWorld().call().then(res => {
                console.log(res);
            }).catch(err => console.log(err));
        }

        function getCounter() {
            contract.methods.getCounter().call().then(res => {
                document.getElementById("text").innerText = res;
                console.log(res);
            }).catch(err => console.log(err));
        }

        document.getElementById("btn").addEventListener("click", () => {
            sendTest();
        })

        /* -------------------------------------------------------------------------------------------
        *                                   make a transaction
        ------------------------------------------------------------------------------------------- */

        function incrementCounter() {
            contract.methods.increment().estimateGas({ from: public_address }).then(gas => {

                const tx = {
                    from: public_address,
                    to: contract_address,
                    gas: gas,
                    data: contract.methods.increment().encodeABI()
                };

                const signPromise = web3.eth.accounts.signTransaction(tx, private_key);

                signPromise.then((signedTx) => {
                    const sentTx = web3.eth.sendSignedTransaction(signedTx.raw || signedTx.rawTransaction);
                    sentTx.on("receipt", receipt => {
                        console.log(receipt);
                        getCounter()
                    });
                    sentTx.on("error", err => {
                        console.log(err);
                    });
                }).catch(error => console.log(error));
            }).catch(error => console.log(error));
        }

        function sendTest() {
            const tx = {
                from: public_address,
                to: '0x660b386fa5ada0db5cfb5ed671e80c85a47c7ab6',
                gas: 1287794,
                value: '1000000000'
            };

            const signPromise = web3.eth.accounts.signTransaction(tx, private_key);

            signPromise.then((signedTx) => {
                const sentTx = web3.eth.sendSignedTransaction(signedTx.raw || signedTx.rawTransaction);
                sentTx.on("receipt", receipt => {
                    console.log(receipt);
                    getCounter()
                });
                sentTx.on("error", err => {
                    console.log(err);
                });
            }).catch(error => console.log(error));
        }

    </script>
</body>

</html>
